<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./globalFunctions.js"></script> <!-- Include the wrapper script -->
  <meta name="robots" content="index, follow">
  <meta name="author" content="Kain Wong Ngie Yew">
  <meta name="language" content="english">
  <meta charset="utf-8" />
  <meta name="description" content="This is Little Lemon Restaurant Website">
  <meta name="title" content="Little Lemon">
  <meta name="theme-color" content="#000000">
  <meta name="google" />
  <meta name="googlebot" content=”notranslate” />
  <meta name="revised" content="Sunday, July 18th, 2010, 5:15 pm" />
  <meta name="rating" content="safe for kids">
  <meta name="copyright" content="Copyright 2024">

  <!-- HTTP-equiv Tags -->
  <meta http-equiv="content-type" content="text/html">
  <meta http-equiv="refresh" />
  <meta http-equiv=”Content-language” />
  <meta http-equiv="Cache-Control" content="no-cache">

  <!-- Open Graph Protocol -->
  <meta name="og:title" content="Little Lemon">
  <meta name="og:description" content="Little Lemon Website">
  <meta name="og:image" content="Little Lemon Logo" href="%PUBLIC_URL%/Logo.svg">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Responsive Meta Tags -->
  <meta name="format-detection" content="telephone=yes" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <title>Little Lemon</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
